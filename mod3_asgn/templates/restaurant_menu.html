<div>

  <span ng-show="matches.length===0 && atleastOneClick===true">Nothing found!</span>
  <br>

  <ul>
    <li ng-repeat="item in matches">
      Short Name&nbsp;:&nbsp;{{item.short_name}}<br>Name&nbsp;:&nbsp;{{item.name}}<br>Description&nbsp;:&nbsp;{{item.description}}<br><button ng-click="removeItem({index:$index})">Don't want this one!</button>
      <br>
    </li>
  <ul>
</div>
